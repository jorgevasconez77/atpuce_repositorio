<!-- templates/resultados.html -->
{% extends "ahorro.html" %}

{% block content %}
<h1>Transacciones de {{ nombreCP }}</h1>
<!-- transacciones -->
<div class="row">

    <div class="card card body">

        <!-- table-sm table-responsive  -->
        <table class="table table-striped table-bordered g-withe table-sm ">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Fecha</td>
                    <th>Saldo</td>
                </tr>
            </thead>
            <tbody>

                {% for transaccion in transacciones %}
                <tr>
                    <td>{{transaccion.0}} </td>
                    <td>{{transaccion.1}} </td>
                    <td>{{transaccion.2}} </td>
                    <td>{{transaccion.3}} </td>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
