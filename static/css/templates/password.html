<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATPUCE WEB APP</title>
    <!-- CSS only BOOTSTRAP 5 plantillas css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Llamada al css mediante codigo python, es un css personalizado -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">
    <style>
        .contenido {
            display: flex;
            justify-content: right;
        }
    </style>
</head>

{% block content %}

<!-- Navar Simple  -->
<nav class="navbar bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home')}}">Home</a>
    </div>
</nav>

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
</div>
{% endfor %}
{% endif%}
{% endwith %}
<div class="col-md-4 offset-md-4">
    <br> </br>
    <br> </br>
    <div class="sticky-top">
        <form action="/cambio_password" method="POST" class="border p-3 form">
            <div class="form-group">
                <br> </br>
                <label> Usuario: </label>
                <br> </br>
                <input type="text" name="usuario" placeholder="usuario" class="form-control" required />
            </div>
            <div class="form-group">
                <br> </br>
                <label> Password: </label>
                <br> </br>
                <input type="password" name="password" placeholder="password" class="form-control" required />
                <br> </br>
            </div>

            <div class="form-group">
                <br> </br>
                <label> Nuevo Password: </label>
                <br> </br>
                <input type="password" name="nuevoPassword" placeholder="nuevoPassword" class="form-control" required />
                <br> </br>
            </div>
            <div class="form-group">
                <br> </br>
                <label> Nuevo Password Repita: </label>
                <br> </br>
                <input type="password" name="nuevoPasswordRepita" placeholder="nuevoPasswordRepita" class="form-control" required />
                <br> </br>
            </div>

            <button type="submit">
                Cambio Password
            </button>
        </form>


        
    </div>
</div>

{% endblock %}
